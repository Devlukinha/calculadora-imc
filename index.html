<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- início do corpo principal-->
    <main>
      <!--início da calculadora de IMC-->
      <div class="container">
        <!-- início dos campos para serem preenchidos-->
        <div class="title">Calculadora de IMC</div>
        <div class="input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" />
        </div>
        <div class="input">
          <label for="altura">Altura:</label>
          <input type="number" id="altura" />
        </div>
        <div class="input">
          <label for="peso">Peso:</label>
          <input type="number" id="peso" />
        </div>
        <!--fim dos campos para serem preenchidos-->

        <!--botão de calcular-->
        <button id="calcular">Calcular</button>
        <!--fim do botão-->
        <!--campo do resultado-->
        <div class="result" id="resultado"></div>
        <!--fim do campo de resultado-->
      </div>
      <!--fim da calculadora de IMC-->
    </main>
    <!--Fim do corpo principal-->
    <script src="script.js"></script>
  </body>
</html>
